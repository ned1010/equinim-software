<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Positioning Elements</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- This would be the parent div -->
        <div class="absolute-div"></div>
        <div class="parent_div">
            <div class="children_div" id="sticky">
                <p>Sticky</p>
            </div>
            <div class="children_div" id="static">
                <p>Static</p>
            </div>
            <div class="children_div" id="relative">
                <p>Relative</p>
            </div>
            <div class="children_div" id="fixed">
                <p>Fixed</p>
            </div>
            <div class="children_div" id="absolute">
                <p>Absolute</p>
            </div>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.4686800827944!2d115.85824979999998!3d-31.9481796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32bb0a470a1bd9%3A0xb743cb926afec302!2sEquinim%20College%20of%20Technology!5e0!3m2!1sen!2sau!4v1731052841408!5m2!1sen!2sau"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/cOrEUq2Bilo?si=kk0jAhLBoZBFr4pE"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
        <iframe
            src="dummy.pdf"
            frameborder="0"
            width="500"
            height="500"
        ></iframe>
        <a href="dummy.pdf" download>Download here</a>
    </body>
</html>
